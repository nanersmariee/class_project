{% extends 'base.html' %}
{% block content %}

<head>
  <title>Login Home Page</title>
    
   

    <link rel="stylesheet" 
          href="/static/style.css">
</head>  

<body class="login-page">

  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        
        <div class="card-header">
          <h2>Login Here</h2>

        </div>


        <div class="card-body">

        <h3>Returning Users</h3>
          <form action="/login" method="POST">

          <div class="input-group form-group">
            <div class="input-group-prepend">
            </div>

            <input type="text" class="form-control" name="email" placeholder="E-mail"> <br>
          </div>
    

          <div class="input-group form-group">
              <div class="input-group-prepend">
              <input type="text" class="form-control" name="password" placeholder="Password"><br>
          </div>

          <div class="form-group">
            <input type="submit" value="login" class="btn float-right login_btn">
          </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            New User?> <a href="/new-user"> Sign Up Here</a>
          </div>





  


{% endblock %}
