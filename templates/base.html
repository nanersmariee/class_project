<!DOCTYPE html>

<html>
  <head>
    <title>Sounds Gouda</title>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class=flashes>
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
  </head>
  
  <body>
   <h1>That's What Cheese Said</h1>
    {% block content %} CONTENT {% endblock %}
  </body>
</html>
