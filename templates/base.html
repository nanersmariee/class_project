<!DOCTYPE html>

<html>
  <head>
    <title>Sounds Gouda</title>
  </head>
  
  <body>
   <h1>That's What Cheese Said</h1>
   <br>
   <hr>
   <h4> {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </h4>

    {% block content %} CONTENT {% endblock %}
  </body>
</html>
