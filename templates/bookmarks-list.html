{% extends 'base.html' %}

{% block title %} Recipes {% endblock %}


{% block content %}

    <h1>My Bookmarks</h1>
      <div>
        <ul>
            {% for recipe in bookmark %}
              <li>
                  <img src='https://spoonacular.com/recipeImages/{{ recipe.api_recipe_id }}-312x231.jpg'>
              </li>

              <li>
                  {{ recipe.api_recipe_id }}
              </li>
            {% endfor %}
        </ul>
      </div>

{% endblock %}




<div>
      <h3>
        <a href=/recipes/{{ recipe['id'] }}>
          {{ recipe['title'] }}
        </a>
      </h3>
      <img src= {{ recipe['image'] }}>
        <br>
          <h4>Likes: {{ recipe ['likes'] }}</h4>
